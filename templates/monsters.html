{% extends 'base.html' %}

{% block title %}Monsters{% endblock %}
{% block data %}
	{% if item %}
		{{ item }}
	{% else %}
		{% for monster in monsters['data'] %}
			<b>{{ monster['name'] }}</b><br/>
			<img width="400" src="{{ monster['image'] }}">
			<a href="/monster/{{monster['id']}}">Details</a>
		{% endfor %}
	{% endif %}
{% endblock %}
